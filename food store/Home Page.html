<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Urban Crave</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-image: url('pexels-chanwalrus-958545.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 60px 30px;
      border-radius: 10px;
    }

    h1 {
      font-size: 3em;
      color: #ff6347;
    }

    p {
      font-size: 1.3em;
      margin: 20px 0;
      color: #fffacd;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #00ffc3;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #00cfa5;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1><em>Urban Crave</em></h1>
    <p><em>Flavour that hits different </em></p>
    <a href="Menu and Ordering Page.html" class="btn">Get Started</a>
</div>
</body>
</html>
